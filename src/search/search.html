<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planning Hub</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header id="main-header">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="../images/banner-sm.jpg"
          srcset="../images/banner-sm.jpg 500w, ../images/banner.jpg"
          alt="image of an event"
        />
        <div class="logo logo--square">
          <img src="/images/eventlogo.png" alt="tent image for logo" />
          <div>Event<span class="highlight"> Hub</span></div>
        </div>
      </div>
      <section class="mission">
        <p>
          Our mission is to simplify event planning by creating a 
            patform where everything from vendor selection 
            to budgeting is in one place., streamlining the event 
            organization process.
        </p>
      </section>

      <section>
        <h2>Search Vendors</h2>
        <form id="vendorSearchForm">
          <input type="text" id="searchInput" placeholder="Search by name or category...">
          <button type="submit">Search</button>
        </form>
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
        <select id="ratingFilter">
          <option value="">All Ratings</option>
          <option value="5">5 stars</option>
          <option value="4">4+ stars</option>
          <option value="3">3+ stars</option>
        </select>
          
        <select id="sortBy">
          <option value="">Sort By</option>
          <option value="name">Name (A–Z)</option>
          <option value="price">Price (Low–High)</option>
        </select>
        
        <div id="vendorList" class="vendor-grid"></div>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="../js/search.js"></script>
  </body>
</html>
